openapi: 3.0.3
info:
  title: Snow School Scheduler API
  description: スキー・スノーボードスクールのシフト管理システム API。
  version: 1.2.0
  contact:
    name: Snow School Scheduler

servers:
  - url: http://localhost:3000
    description: 開発環境
  - url: https://snow-school-scheduler-api.example.com
    description: 本番環境

tags:
  - name: システム
    description: サービスの稼働監視と内部診断
  - name: 部門管理
    description: 部門マスタ参照 API
  - name: 資格管理
    description: 資格マスタ参照 API
  - name: インストラクター管理
    description: インストラクター参照 API
  - name: シフト管理
    description: シフト枠・割り当て参照 API
  - name: 認証
    description: セッションおよび LINE 認証関連 API
  - name: ユーザー管理
    description: 管理者向けユーザー参照 API
  - name: 招待管理
    description: 招待トークン参照 API

paths:
  /api/health:
    get:
      summary: ヘルスチェック
      description: サーバーの稼働状況を返します。
      tags:
        - システム
      responses:
        '200':
          description: サーバー稼働中
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /api/departments:
    get:
      summary: 部門一覧取得
      description: 認証済みユーザーが登録済み部門を取得します。
      tags:
        - 部門管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: 部門一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepartmentListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/departments/{id}:
    parameters:
      - $ref: '#/components/parameters/Id'
    get:
      summary: 部門詳細取得
      description: ID で指定された部門の詳細を返します。
      tags:
        - 部門管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: 部門詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepartmentResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/certifications:
    get:
      summary: 資格一覧取得
      description: 認証済みユーザーが登録済み資格マスタを取得します。
      tags:
        - 資格管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: 資格一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/certifications/{id}:
    parameters:
      - $ref: '#/components/parameters/Id'
    get:
      summary: 資格詳細取得
      description: ID で指定された資格の詳細を返します。
      tags:
        - 資格管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: 資格詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificationDetailResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/shift-types:
    get:
      summary: シフト種類一覧取得
      description: 認証済みユーザーがシフト種類マスタを取得します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: シフト種類一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftTypeListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/shift-types/{id}:
    parameters:
      - $ref: '#/components/parameters/Id'
    get:
      summary: シフト種類詳細取得
      description: ID で指定されたシフト種類を返します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: シフト種類詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftType'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/instructors:
    get:
      summary: インストラクター一覧取得
      description: ステータスや部門で絞り込んだインストラクター一覧を取得します。
      tags:
        - インストラクター管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: status
          in: query
          description: ステータスでフィルタリングします。
          schema:
            type: string
            enum: [ACTIVE, INACTIVE, RETIRED]
        - name: departmentId
          in: query
          description: 指定した部門の資格を持つインストラクターに絞り込みます。
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: インストラクター一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorListResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/instructors/{id}:
    parameters:
      - $ref: '#/components/parameters/Id'
    get:
      summary: インストラクター詳細取得
      description: ID で指定したインストラクターの詳細を返します。
      tags:
        - インストラクター管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: インストラクター詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstructorDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # DEPRECATED: Use /api/usecases/shifts/monthly-view or /api/usecases/shifts/weekly-view instead
  # /api/shifts:
  #   get:
  #     summary: シフト一覧取得 (非推奨)
  #     deprecated: true

  # DEPRECATED: Use /api/usecases/shifts/edit-data instead
  # /api/shifts/{id}:
  #   parameters:
  #     - $ref: '#/components/parameters/Id'
  #   get:
  #     summary: シフト詳細取得 (非推奨)
  #     deprecated: true

  /api/shifts/prepare:
    get:
      summary: シフト新規作成・編集準備
      description: 指定した日付・部門・シフト種類の組み合わせに既存シフトがあるか判定し、フォーム初期値を返します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: date
          in: query
          required: true
          description: シフト日付 (YYYY-MM-DD)。
          schema:
            type: string
            format: date
        - name: departmentId
          in: query
          required: true
          description: 部門 ID。
          schema:
            type: integer
            minimum: 1
        - name: shiftTypeId
          in: query
          required: true
          description: シフト種類 ID。
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: フォーム初期化結果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrepareShiftResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usecases/shifts/form-data:
    get:
      summary: シフト作成フォーム初期データ
      description: シフト作成モーダルで必要となる部門一覧・シフト種別一覧・統計情報をまとめて返します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: フォーム初期化に必要なデータ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftFormDataResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usecases/shifts/weekly-view:
    get:
      summary: 週次カレンダービュー
      description: 指定した開始日から7日間のシフトと集計情報を返します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: dateFrom
          in: query
          required: true
          description: 取得対象となる週の開始日 (YYYY-MM-DD)。
          schema:
            type: string
            format: date
      responses:
        '200':
          description: 週次シフトデータ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftCalendarViewResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usecases/shifts/monthly-view:
    get:
      summary: 月次カレンダービュー
      description: 指定した年月に含まれる全シフトと統計情報を返します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: year
          in: query
          required: true
          description: 取得したい年 (例 2025)。
          schema:
            type: integer
            minimum: 2000
            maximum: 2100
        - name: month
          in: query
          required: true
          description: 取得したい月 (1-12)。
          schema:
            type: integer
            minimum: 1
            maximum: 12
      responses:
        '200':
          description: 月次シフトデータ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftCalendarViewResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usecases/shifts/edit-data:
    get:
      summary: シフト編集データ取得
      description: 既存シフトの有無、利用可能なインストラクター、競合情報をまとめて返します。
      tags:
        - シフト管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: date
          in: query
          required: true
          description: シフト日付 (YYYY-MM-DD)。
          schema:
            type: string
            format: date
        - name: departmentId
          in: query
          required: true
          description: 対象部門 ID。
          schema:
            type: integer
            minimum: 1
        - name: shiftTypeId
          in: query
          required: true
          description: 対象シフト種別 ID。
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: シフト編集モーダル用データ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShiftEditDataResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usecases/instructors/active-by-department/{departmentId}:
    parameters:
      - $ref: '#/components/parameters/DepartmentId'
    get:
      summary: 部門別アクティブインストラクター取得
      description: 指定部門に紐づくアクティブインストラクター一覧とメタデータを返します。
      tags:
        - インストラクター管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: アクティブインストラクター一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveInstructorsByDepartmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/auth/me:
    get:
      summary: ログインユーザー情報取得
      description: 認証済みユーザーのプロフィールを返します。
      tags:
        - 認証
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: ユーザー情報取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthMeSuccessResponse'
        '401':
          $ref: '#/components/responses/AuthError'
        '403':
          $ref: '#/components/responses/AuthError'
        '500':
          $ref: '#/components/responses/AuthError'
    post:
      summary: 表示名更新
      description: ログインユーザーの表示名を更新します。
      tags:
        - 認証
      security:
        - bearerAuth: []
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDisplayNameRequest'
      responses:
        '200':
          description: 表示名更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthMeSuccessResponse'
        '400':
          $ref: '#/components/responses/AuthError'
        '401':
          $ref: '#/components/responses/AuthError'
        '403':
          $ref: '#/components/responses/AuthError'
        '500':
          $ref: '#/components/responses/AuthError'

  /api/auth/logout:
    get:
      summary: ログアウト (リダイレクト)
      description: 認証 Cookie を削除し、指定または既定の URL へリダイレクトします。
      tags:
        - 認証
      responses:
        '302':
          description: リダイレクトでのログアウト完了
          headers:
            Location:
              description: リダイレクト先 URL
              schema:
                type: string
                format: uri
    post:
      summary: ログアウト (JSON 応答)
      description: Cookie を削除し JSON でログアウト結果を返します。
      tags:
        - 認証
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: ログアウト処理完了
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
    delete:
      summary: ログアウト (DELETE メソッド)
      description: RESTful DELETE でログアウト処理を行います。
      tags:
        - 認証
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: ログアウト処理完了
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'

  /api/auth/line/login:
    get:
      summary: LINE 認証開始 (GET)
      description: 招待トークンや自動ログイン設定をクエリで受け取り、LINE 認証ページへリダイレクトします。
      tags:
        - 認証
      parameters:
        - name: invite
          in: query
          description: 招待トークン
          schema:
            type: string
        - name: redirect
          in: query
          description: 認証後に戻るアプリ内パス
          schema:
            type: string
        - name: disable_auto_login
          in: query
          description: true の場合、自動ログインを無効化します。
          schema:
            type: string
            enum: ['true', 'false']
      responses:
        '302':
          description: LINE 認証ページへリダイレクト
          headers:
            Location:
              description: LINE 認証 URL
              schema:
                type: string
                format: uri
        '500':
          $ref: '#/components/responses/LineAuthError'
    post:
      summary: LINE 認証開始 (POST)
      description: JSON ボディから招待トークン等を受け取り、LINE 認証ページへリダイレクトします。
      tags:
        - 認証
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LineLoginRequest'
      responses:
        '302':
          description: LINE 認証ページへリダイレクト
          headers:
            Location:
              description: LINE 認証 URL
              schema:
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/LineAuthError'
        '500':
          $ref: '#/components/responses/LineAuthError'

  /api/auth/line/callback:
    get:
      summary: LINE 認証コールバック
      description: LINE から返却されたコードを検証し、アプリ内にリダイレクトします。
      tags:
        - 認証
      parameters:
        - name: code
          in: query
          required: false
          description: LINE 認証コード
          schema:
            type: string
        - name: state
          in: query
          required: false
          description: CSRF 防止用 state 値
          schema:
            type: string
        - name: error
          in: query
          required: false
          description: ユーザーキャンセル等のエラーコード
          schema:
            type: string
        - name: error_description
          in: query
          required: false
          description: エラー詳細
          schema:
            type: string
      responses:
        '302':
          description: 認証後にアプリへリダイレクト
          headers:
            Location:
              description: アプリ側の戻り先 URL
              schema:
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/LineCallbackError'
        '401':
          $ref: '#/components/responses/LineCallbackError'
        '500':
          $ref: '#/components/responses/LineCallbackError'

  /api/auth/users:
    get:
      summary: ユーザー一覧取得
      description: 管理者・マネージャーがユーザー一覧をページング付きで取得します。
      tags:
        - ユーザー管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: 取得ページ (デフォルト 1)
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: 1 ページあたりの件数 (デフォルト 20)
        - name: role
          in: query
          schema:
            type: string
            enum: [ADMIN, MANAGER, MEMBER]
          description: 権限でのフィルタ
        - name: isActive
          in: query
          schema:
            type: string
            enum: ['true', 'false']
          description: アクティブ状態でのフィルタ
        - name: search
          in: query
          schema:
            type: string
          description: 表示名による部分一致検索
      responses:
        '200':
          description: ユーザー一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/auth/users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ユーザー ID (cuid)
        schema:
          type: string
    get:
      summary: ユーザー詳細取得
      description: 管理者・マネージャー、または本人がユーザー詳細を取得します。
      tags:
        - ユーザー管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: ユーザー詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/auth/invitations:
    get:
      summary: 招待トークン一覧取得
      description: 管理者・マネージャーが作成済み招待トークン一覧を取得します。
      tags:
        - 招待管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      parameters:
        - name: includeInactive
          in: query
          description: true の場合、無効化済みトークンも含みます。
          schema:
            type: string
            enum: ['true', 'false']
        - name: showAll
          in: query
          description: 管理者が true を指定すると全ユーザー分を取得します。
          schema:
            type: string
            enum: ['true', 'false']
      responses:
        '200':
          description: 招待トークン一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/auth/invitations/active:
    get:
      summary: 最新の有効招待取得
      description: 現在有効な最新の招待トークン情報を返します。
      tags:
        - 招待管理
      security:
        - bearerAuth: []
        - sessionCookie: []
      responses:
        '200':
          description: 有効招待情報
          content:
            application/json:
              schema:
